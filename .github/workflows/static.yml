        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes colorChange {
            0% { color: var(--accent); }
            50% { color: white; }
            100% { color: var(--accent); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes glow {
            from { opacity: 0.3; }
            to { opacity: 0.7; }
        }

        /* JB Animation */
        .jb-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeOut 1s ease 2s forwards;
        }

        .jb-text {
            font-size: 5rem;
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 30px rgba(255, 204, 0, 0.8);
            animation: textPulse 0.8s infinite alternate, rotate 4s linear infinite;
        }

        @keyframes textPulse {
            from { 
                transform: scale(1) rotate(0deg);
                text-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
            }
            to { 
                transform: scale(1.2) rotate(5deg);
                text-shadow: 0 0 40px rgba(255, 204, 0, 1);
            }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; display: none; }
        }

