<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBWin - Betting App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #1a1a1a;
            --secondary: #0a5c36;
            --accent: #ffcc00;
            --text: #ffffff;
            --danger: #e74c3c;
            --success: #2ecc71;
            --card-bg: #2d2d2d;
        }

        body {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        /* Login/Register Styles */
        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 1s ease;
        }

        .app-logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
            animation: pulse 2s infinite;
        }

        .tabs {
            display: flex;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background-color: var(--accent);
            color: var(--primary);
            font-weight: bold;
        }

        .auth-form {
            width: 100%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.5s ease;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(255, 204, 0, 0.3);
        }

        .phone-input {
            display: flex;
        }

        .country-select {
            width: 120px;
            margin-right: 10px;
        }

        .phone-number {
            flex: 1;
        }

        .error {
            color: var(--danger);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--accent);
            color: var(--primary);
        }

        .btn-primary:hover {
            background-color: #ffd633;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.4);
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        /* Home Screen Styles */
        .home-screen {
            display: none;
            animation: fadeIn 1s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 20px;
        }

        .app-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
            animation: colorChange 3s infinite alternate;
        }

        .wallet {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .wallet:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .wallet-icon {
            font-size: 1.5rem;
            margin-right: 10px;
            color: var(--accent);
        }

        .wallet-amount {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .admin-badge {
            background-color: var(--accent);
            color: var(--primary);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 10px;
        }

        .bonus-notification {
            background-color: rgba(255, 204, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }

        .games-carousel {
            margin: 30px 0;
            position: relative;
            overflow: hidden;
            height: 180px;
            border-radius: 15px;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease;
        }

        .game-thumb {
            min-width: 150px;
            height: 150px;
            margin-right: 15px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-thumb:hover {
            transform: scale(1.05);
        }

        .game-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #444;
        }

        .game-thumb-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 10px;
            font-weight: bold;
            text-align: center;
        }

        .game-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .game-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .game-card-image {
            height: 120px;
            width: 100%;
            background-size: cover;
            background-position: center;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
        }

        .game-card-title {
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }

        /* Game Screens */
        .game-screen {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 20px;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .game-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
        }

        /* Advanced Lucky Wheel Game */
        .wheel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .wheel {
            width: 300px;
            height: 300px;
            position: relative;
            margin-bottom: 30px;
        }

        .wheel-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #e74c3c 0deg 60deg,
                #2ecc71 60deg 120deg,
                #3498db 120deg 180deg,
                #f39c12 180deg 240deg,
                #9b59b6 240deg 300deg,
                #1abc9c 300deg 360deg
            );
            position: relative;
            transition: transform 4s cubic-bezier(0.2, 0.8, 0.3, 1);
            box-shadow: 0 0 0 8px var(--accent), 0 0 30px rgba(255, 204, 0, 0.7);
            border: 4px solid #fff;
        }

        .wheel-pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 50px;
            background-color: var(--accent);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 10;
            filter: drop-shadow(0 0 10px rgba(255, 204, 0, 0.7));
        }

        .wheel-lighting {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: radial-gradient(circle, transparent 50%, rgba(255, 255, 255, 0.3) 100%);
            animation: glow 2s infinite alternate;
            pointer-events: none;
        }

        .bet-controls {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            margin-bottom: 20px;
            border: 2px solid var(--accent);
        }

        .bet-amount {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .bet-input {
            flex: 1;
            margin-right: 10px;
        }

        .bet-btn {
            padding: 10px 20px;
            border-radius: 8px;
            background-color: var(--secondary);
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bet-btn:hover {
            background-color: #0c7a48;
            transform: translateY(-2px);
        }

        .color-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .color-btn {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            opacity: 0.7;
        }

        .color-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .color-btn.active {
            opacity: 1;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .red-btn { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        .green-btn { background: linear-gradient(135deg, #2ecc71, #27ae60); }
        .blue-btn { background: linear-gradient(135deg, #3498db, #2980b9); }
        .orange-btn { background: linear-gradient(135deg, #f39c12, #e67e22); }
        .purple-btn { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
        .teal-btn { background: linear-gradient(135deg, #1abc9c, #16a085); }

        /* Advanced GuessGo Game */
        .guess-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px 0;
            max-width: 400px;
        }

        .card {
            width: 110px;
            height: 150px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transform-style: preserve-3d;
        }

        .card:hover {
            transform: translateY(-8px) rotateY(5deg);
        }

        .card-front {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            position: absolute;
            backface-visibility: hidden;
            border: 3px solid var(--accent);
        }

        .card-back {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            position: absolute;
            backface-visibility: hidden;
            transform: rotateY(180deg);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        /* Rocket Crash Game Styles */
        .rocket-game-container {
            width: 100%;
            max-width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            position: relative;
        }
        
        .rocket-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            gap: 15px;
        }
        
        .rocket-header-icon {
            font-size: 2.5rem;
        }
        
        .rocket-game-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #ff8a00, #da1b60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .rocket-wallet-section {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .rocket-balance {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .rocket-balance-icon {
            color: #4CAF50;
            font-size: 1.8rem;
        }
        
        .rocket-balance-amount {
            color: #4CAF50;
        }
        
        .rocket-game-area {
            position: relative;
            height: 400px;
            background: linear-gradient(to bottom, #0a0e2a, #1a1f4b);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .rocket-sky {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #0a0e2a, #1a1f4b);
        }
        
        .rocket-stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, #fff, transparent),
                radial-gradient(1px 1px at 90px 40px, #ddd, transparent),
                radial-gradient(1px 1px at 130px 80px, #fff, transparent),
                radial-gradient(2px 2px at 160px 30px, #eee, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkle 4s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .rocket {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 120px;
            transition: bottom 0.1s linear;
            z-index: 10;
        }
        
        .rocket-body {
            position: absolute;
            width: 50px;
            height: 90px;
            background: linear-gradient(to right, #ff8a00, #ff5722);
            border-radius: 10px 10px 5px 5px;
            left: 15px;
            top: 0;
            box-shadow: 0 0 10px rgba(255, 138, 0, 0.7);
        }
        
        .rocket-nose {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 35px solid #ff5722;
            top: -35px;
            left: 15px;
            filter: drop-shadow(0 0 5px rgba(255, 87, 34, 0.7));
        }
        
        .rocket-fin-left, .rocket-fin-right {
            position: absolute;
            width: 0;
            height: 0;
            bottom: 15px;
        }
        
        .rocket-fin-left {
            border-right: 25px solid #e64a19;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            left: 0;
        }
        
        .rocket-fin-right {
            border-left: 25px solid #e64a19;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            right: 0;
        }
        
        .rocket-window {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #4fc3f7;
            border-radius: 50%;
            top: 25px;
            left: 30px;
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.7);
        }
        
        .rocket-fire {
            position: absolute;
            width: 40px;
            height: 50px;
            background: linear-gradient(to bottom, #ff8a00, #da1b60, #0a0e2a);
            border-radius: 50% 50% 20% 20%;
            bottom: -40px;
            left: 20px;
            filter: blur(8px);
            opacity: 0;
            transition: opacity 0.3s, height 0.3s;
        }
        
        .rocket.fire .rocket-fire {
            opacity: 1;
            height: 70px;
            animation: fire-flicker 0.2s infinite;
        }
        
        @keyframes fire-flicker {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.2); }
        }
        
        .rocket-explosion {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff8a00, #da1b60, transparent 70%);
            opacity: 0;
            pointer-events: none;
            z-index: 5;
        }
        
        .rocket-multiplier-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            color: #FFEB3B;
            z-index: 10;
        }
        
        .rocket-betting-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .rocket-bet-input-container {
            flex: 1;
            min-width: 200px;
            position: relative;
        }
        
        .rocket-bet-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            padding-left: 45px;
        }
        
        .rocket-bet-input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.2rem;
        }
        
        .rocket-bet-amounts {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .rocket-bet-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            flex: 1;
            min-width: 80px;
            justify-content: center;
        }
        
        .rocket-bet-btn:hover {
            background: #0b7dda;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        
        .rocket-game-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .rocket-place-bet {
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            flex: 2;
            justify-content: center;
            font-size: 1.1rem;
        }
        
        .rocket-place-bet:hover {
            background: linear-gradient(to right, #45a049, #1b5e20);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        
        .rocket-cash-out {
            background: linear-gradient(to right, #FF9800, #F57C00);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: none;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            flex: 1;
            justify-content: center;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }
        
        .rocket-cash-out:hover {
            background: linear-gradient(to right, #e68900, #e65100);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        
        .rocket-cash-out-amount {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .rocket-history {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }
        
        .rocket-history-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .rocket-history-list {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 5px;
        }
        
        .rocket-history-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 5px;
            min-width: 60px;
            text-align: center;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .rocket-crash {
            color: #FF5252;
        }
        
        .rocket-win {
            color: #4CAF50;
        }
        
        .rocket-game-message {
            text-align: center;
            margin-top: 10px;
            font-size: 1.1rem;
            min-height: 25px;
            color: #FFEB3B;
            display: flex;
            align-items: center;
