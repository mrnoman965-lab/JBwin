        // Advanced Wheel Game with 50% win chance for all users
        function spinWheel() {
            if (isSpinning) return;
            
            if (userData.balance < currentBet) {
                alert('Insufficient balance');
                return;
            }
            
            isSpinning = true;
            wheelResult.textContent = '';
            spinWheelBtn.disabled = true;
            
            // Calculate random rotation
            const rotations = 8 + Math.floor(Math.random() * 4);
            const randomAngle = Math.floor(Math.random() * 360);
            const totalRotation = rotations * 360 + randomAngle;
            
            // Apply rotation with animation
            wheel.style.transform = `rotate(${totalRotation}deg)`;
            
            // Determine result after animation completes
            setTimeout(() => {
                // Normalize the angle
                const normalizedAngle = totalRotation % 360;
                
                // Determine which color the pointer landed on
                let resultColor;
                if (normalizedAngle >= 0 && normalizedAngle < 60) resultColor = 'red';
                else if (normalizedAngle >= 60 && normalizedAngle < 120) resultColor = 'green';
                else if (normalizedAngle >= 120 && normalizedAngle < 180) resultColor = 'blue';
                else if (normalizedAngle >= 180 && normalizedAngle < 240) resultColor = 'orange';
                else if (normalizedAngle >= 240 && normalizedAngle < 300) resultColor = 'purple';
                else resultColor = 'teal';
                
                // Calculate win with 50% chance
                const isWin = Math.random() < 0.5 && resultColor === selectedColor;
                
                // Update wallet and show result
                if (isWin) {
                    const winAmount = currentBet * 2;
                    userData.balance += winAmount;
                    userData.totalWins = (userData.totalWins || 0) + 1;
                    userData.totalProfit = (userData.totalProfit || 0) + winAmount;
                    
                    wheelResult.textContent = ` You won $${winAmount}! `;
                    wheelResult.style.color = 'var(--success)';
                    
                    // Show win animation
                    winAnimation.style.display = 'block';
                    setTimeout(() => {
                        winAnimation.style.display = 'none';
                    }, 2000);
                    
                    // Add celebration effect
                    document.body.style.animation = 'pulse 0.5s 3';
                    setTimeout(() => {
                        document.body.style.animation = '';
                    }, 1500);
                } else {
                    userData.balance -= currentBet;
                    wheelResult.textContent = `You lost $${currentBet}. Try again!`;
                    wheelResult.style.color = 'var(--danger)';
                }
                
                // Save to localStorage
                saveUserData();
                updateWalletDisplay();
                updateStats();
                
                isSpinning = false;
                spinWheelBtn.disabled = false;
                selectedColor = null;
                document.querySelectorAll('#luckyWheelScreen .color-btn').forEach(b => b.classList.remove('active'));
            }, 4000);
        }

        // Advanced Guess Game with 50% win chance
        function generateCards() {
            if (!selectedGuessColor) return;
            
            cardsContainer.innerHTML = '';
            const colors = ['red', 'green', 'blue', 'orange', 'purple', 'teal'];
            const cardCount = 6;
            
            // Shuffle colors
            const shuffledColors = [...colors].sort(() => Math.random() - 0.5);
            
            for (let i = 0; i < cardCount; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-front">?</div>
                    <div class="card-back" style="background: ${getColor(shuffledColors[i])};">
                        ${shuffledColors[i].charAt(0).toUpperCase()}
                    </div>
                `;
                
                card.addEventListener('click', () => handleCardSelection(card, shuffledColors[i]));
                cardsContainer.appendChild(card);
            }
        }

        function getColor(colorName) {
            const colors = {
                red: 'linear-gradient(135deg, #e74c3c, #c0392b)',
                green: 'linear-gradient(135deg, #2ecc71, #27ae60)',
                blue: 'linear-gradient(135deg, #3498db, #2980b9)',
                orange: 'linear-gradient(135deg, #f39c12, #e67e22)',
                purple: 'linear-gradient(135deg, #9b59b6, #8e44ad)',
                teal: 'linear-gradient(135deg, #1abc9c, #16a085)'
            };
            return colors[colorName] || '#333';
        }

        function handleCardSelection(card, cardColor) {
            if (!selectedGuessColor) {
                alert('Please select a color first');
                return;
            }
            
            if (userData.balance < currentBet) {
                alert('Insufficient balance');
                return;
            }
            
            card.classList.add('flipped');
            
            // Calculate win with 50% chance
            const isWin = Math.random() < 0.5 && cardColor === selectedGuessColor;
            
            // Update wallet and show result
            if (isWin) {
                const winAmount = currentBet * 3; // Higher multiplier for guess game
                userData.balance += winAmount;
                userData.totalWins = (userData.totalWins || 0) + 1;
                userData.totalProfit = (userData.totalProfit || 0) + winAmount;
                
                guessResult.textContent = ` You won $${winAmount}! `;
                guessResult.style.color = 'var(--success)';
                
                // Show win animation
                winAnimation.style.display = 'block';
                setTimeout(() => {
                    winAnimation.style.display = 'none';
                }, 2000);
            } else {
                userData.balance -= currentBet;
                guessResult.textContent = `You lost $${currentBet}. Try again!`;
                guessResult.style.color = 'var(--danger)';
            }
            
            // Save to localStorage
            saveUserData();
            updateWalletDisplay();
            updateStats();
            
            // Reset after delay
            setTimeout(() => {
                resetGuessGame();
            }, 3000);
        }

        // Rocket Crash Game Functions
        function rocketPlaceBetHandler() {
            if (rocketGameActive) return;
            
            const betAmount = parseFloat(rocketBetAmount.value);
            
            if (isNaN(betAmount) || betAmount <= 0) {
                rocketShowMessage(" Please enter a valid bet amount");
                return;
            }
            
            if (betAmount > userData.balance) {
                rocketShowMessage(" Insufficient balance");
                return;
            }
            
            // Deduct bet amount from balance
            userData.balance -= betAmount;
            updateWalletDisplay();
            updateRocketBalance();
            
            // Set game state
            rocketCurrentBet = betAmount;
            rocketGameActive = true;
            rocketMultiplierValue = 1.00;
            rocketCashOutMultiplier = 0;
            
            // Update UI
            rocketPlaceBet.disabled = true;
            rocketCashOut.style.display = 'flex';
            rocketBetAmount.disabled = true;
            
            // Generate random crash point with 50% chance to go above 1.1x
            if (Math.random() < 0.5) {
                // 50% chance to go higher (up to 10x)
                rocketCrashPoint = (Math.random() * 8.9 + 1.1).toFixed(2);
            } else {
                // 50% chance to crash between 1.0x and 1.1x
                rocketCrashPoint = (Math.random() * 0.1 + 1.0).toFixed(2);
            }
            
            // Start the game
            rocketStartGame();
        }
        
        function rocketStartGame() {
            rocketPosition = 50;
            rocketUpdateRocketPosition();
            rocketElement.classList.add('fire');
            
            rocketGameInterval = setInterval(() => {
                // Increase multiplier
                rocketMultiplierValue += 0.01;
                rocketMultiplier.textContent = rocketMultiplierValue.toFixed(2) + 'x';
                
                // Move rocket up
                rocketPosition += 0.5;
                rocketUpdateRocketPosition();
                
                // Update cash out amount
                rocketUpdateCashOutAmount();
                
                // Check if rocket has exploded
                if (rocketMultiplierValue >= rocketCrashPoint) {
                    rocketEndGame(false);
                }
            }, 100);
        }
        
        function rocketUpdateRocketPosition() {
            rocketElement.style.bottom = `${rocketPosition}px`;
        }
        
        function rocketCashOutHandler() {
            if (!rocketGameActive) return;
            
            rocketCashOutMultiplier = rocketMultiplierValue;
            rocketEndGame(true);
        }
        
        function rocketEndGame(isCashOut) {
            clearInterval(rocketGameInterval);
            rocketGameActive = false;
            rocketElement.classList.remove('fire');
            
            if (isCashOut) {
                // Player cashed out successfully
                const winnings = rocketCurrentBet * rocketCashOutMultiplier;
                userData.balance += winnings;
                userData.totalWins = (userData.totalWins || 0) + 1;
                userData.totalProfit = (userData.totalProfit || 0) + winnings;
                
                updateWalletDisplay();
                updateRocketBalance();
                updateStats();
                
                rocketShowMessage(` Cashed out at ${rocketCashOutMultiplier.toFixed(2)}x! You won $${winnings.toFixed(2)}`);
                rocketAddHistoryItem(rocketCashOutMultiplier, true);
                
                // Show celebration
                rocketShowCelebration(winnings);
            } else {
                // Rocket exploded
                rocketShowMessage(` Rocket exploded at ${rocketMultiplierValue.toFixed(2)}x! You lost $${rocketCurrentBet.toFixed(2)}`);
                rocketAddHistoryItem(rocketMultiplierValue, false);
                
                // Show explosion animation
                rocketShowExplosion();
            }
            
            // Save user data
            saveUserData();
            
            // Reset UI
            rocketPlaceBet.disabled = false;
            rocketCashOut.style.display = 'none';
            rocketBetAmount.disabled = false;
            rocketCurrentBet = 0;
            rocketCashOutAmount.textContent = '$0.00';
            
            // Reset multiplier after a delay
            setTimeout(() => {
                rocketMultiplierValue = 1.00;
                rocketMultiplier.textContent = rocketMultiplierValue.toFixed(2) + 'x';
                rocketPosition = 50;
                rocketUpdateRocketPosition();
            }, 3000);
        }
        
        function rocketUpdateCashOutAmount() {
            if (rocketGameActive) {
                const potentialWin = (rocketCurrentBet * rocketMultiplierValue).toFixed(2);
                rocketCashOutAmount.textContent = `$${potentialWin}`;
            }
        }
        
        function rocketShowExplosion() {
            const rocketRect = rocketElement.getBoundingClientRect();
            const gameAreaRect = document.querySelector('.rocket-game-area').getBoundingClientRect();
            
            rocketExplosion.style.left = `${rocketRect.left - gameAreaRect.left + rocketRect.width/2}px`;
            rocketExplosion.style.top = `${rocketRect.top - gameAreaRect.top + rocketRect.height/2}px`;
            
            rocketExplosion.style.opacity = '1';
            rocketExplosion.style.transform = 'scale(0)';
            
            // Animate explosion
            setTimeout(() => {
                rocketExplosion.style.transition = 'transform 0.5s, opacity 1s';
                rocketExplosion.style.transform = 'scale(1)';
                
                setTimeout(() => {
                    rocketExplosion.style.opacity = '0';
                    setTimeout(() => {
                        rocketExplosion.style.transition = 'none';
                    }, 1000);
                }, 500);
            }, 10);
        }
        
        function rocketShowCelebration(amount) {
            rocketCelebration.style.display = 'block';
            rocketWinMessage.textContent = `YOU WIN $${amount.toFixed(2)}!`;
            
            // Create confetti
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'rocket-confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                rocketCelebration.appendChild(confetti);
            }
            
            // Show win message
            rocketWinMessage.style.opacity = '1';
            rocketWinMessage.style.transition = 'opacity 0.5s';
            
            // Hide celebration after 5 seconds
            setTimeout(() => {
                rocketCelebration.style.display = 'none';
                rocketWinMessage.style.opacity = '0';
                
                // Remove confetti
                while (rocketCelebration.firstChild) {
                    rocketCelebration.removeChild(rocketCelebration.firstChild);
                }
            }, 5000);
        }
        
        function rocketAddHistoryItem(value, isWin) {
            const historyItem = document.createElement('div');
            historyItem.className = `rocket-history-item ${isWin ? 'rocket-win' : 'rocket-crash'}`;
            
            const icon = document.createElement('div');
            icon.textContent = isWin ? '' : '';
            
            const valueText = document.createElement('div');
            valueText.textContent = value.toFixed(2) + 'x';
            
            historyItem.appendChild(icon);
            historyItem.appendChild(valueText);
            
            rocketHistoryList.prepend(historyItem);
            
            // Keep only the last 10 history items
            if (rocketHistoryList.children.length > 10) {
                rocketHistoryList.removeChild(rocketHistoryList.lastChild);
            }
        }
        
        function rocketShowMessage(message) {
            rocketGameMessage.innerHTML = message;
        }

        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
